          echo ""
          echo "Please make sure you have followed our contributing guidelines. We will review it ASAP."
          echo ""
          echo "Don't forget to give a â­ï¸ & Happy coding!. ğŸ˜Š"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto Comment on PR Merged
        if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged
        run: |
          echo "ğŸ‘‹ @${{ github.event.pull_request.user.login }} ğŸ‰ Congrats on your merged pull request! Thanks for the valuable contribution!"
